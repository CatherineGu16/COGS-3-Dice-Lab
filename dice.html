<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- link to style.css -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Dosis&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-9">
        <!-- Reports the values of the die and the sum -->
        <h1>Let's Roll the Dice!</h1>

        <!-- Reports the outcome of the bet -->
        <h2>
          If the dice add to anything above 9, you win $5! <br>
          If the dice add to 5 or less, I win $5. <br>
          Ready to play?
        </h2>

        <!-- JS will input the content -->
        <h3></h3>

        <!-- textbox for numRolls -->
        <div>
          <button type="button" class="btn btn-light btn-lg myBtn" onclick="getNumPlays()">Type number of rolls!</button>
        </div>

        <div>
          <p> Do you want to roll the dice? </p>
          <button class="btn btn-light myBtn" onclick="letsPlay()">Let's Play Again!</button>
        </div>

        <div class="dice">
          <img class="img1" src="images/dice6.png">
        </div>

        <div class="dice">
          <img class="img2" src="images/dice6.png">
        </div>
      </div>
      <div class="col-3 balancePanel">
        <p>Balance: </p>
        <h4></h4>
      </div>
    </div>
  </div>


  <footer>
    COGS3 - Dice Game Bet 10 - Catherine Gu - 02.20.2022
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
